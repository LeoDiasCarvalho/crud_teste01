<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


	<title>Cadastrar cliente</title>

	<style>
		.mensagem {
			color: #ff0000;
		}
	</style>



</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<a style="margin-top: 10px;" th:href="@{/}" class="btn btn-primary">Listar Clientes</a>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col">
					<h2 style="padding: 20px;">Cadastro de Clientes</h2>

					<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						<span th:text="${mensagem}"></span>
					</div>

					<form th:action="@{/gravar}" th:object="${novoCliente}" method="post">

						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">CPF:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{cpf}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Nome:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{nome}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Data de nascimento</label>
							<div class="col-sm-5">
								<input class="form-control" type="date" th:field="*{data_nascimento}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('data_nascimento')}" th:errors="*{data_nascimento}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Email:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{email}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Nome da m√£e:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{nome_mae}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('nome_mae')}" th:errors="*{nome_mae}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Telefone principal:</label>
							<div class="col-sm-5">
								<input class="form-control" type="number" th:field="*{telefone.tel_principal}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('telefone.tel_principal')}"
									th:errors="*{telefone.tel_principal}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Telefone recado:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{telefone.tel_recado}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('telefone.tel_recado')}" th:errors="*{telefone.tel_recado}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Logradouro:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{endereco.logradouro}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('endereco.logradouro')}" th:errors="*{endereco.logradouro}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Numero:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{numero_casa}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('numero_casa')}" th:errors="*{numero_casa}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Bairro:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{endereco.bairro}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('endereco.bairro')}" th:errors="*{endereco.bairro}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">CEP:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{endereco.cep}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('endereco.cep')}" th:errors="*{endereco.cep}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Cidade:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{endereco.cidade.nome}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('endereco.cidade.nome')}" th:errors="*{endereco.cidade.nome}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Estado:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{endereco.cidade.estado}">
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('endereco.cidade.estado')}" th:errors="*{endereco.cidade.estado}"></span>
							</div>
						</div>

						<input class="btn btn-primary" type="submit" value="Gravar" />
					</form>


				</div>
			</div>
		</div>
</body>

</html>
